<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="author" content="Coral Silverman">
        <meta name="description" content="search tweets based on your geolocation">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>twitter-locator-app</title>

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="bower_components/oauthio-web/dist/oauth.js"></script>

        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <header>
            </header>

            <main>
              <button id="logIn" class="btn" onclick="login()">Log in</button>

              <div id="appLoggedIn" class="hidden">
                <button class="btn" onclick="logout()">Log out</button>

                <button class="btn" onclick="geoFindMe()">Show my location</button>
                <div id="out"></div>
                <label for="fader">Distance Range (miles)</label>
                <input type="range" min="0" max="10" value="5" id="fader" step=".25" oninput="outputUpdate(value)">
                <output for="fader" id="volume">5</output>
              </div>
            </main><!-- main -->

        </div><!-- .container -->

        <footer>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

           (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
